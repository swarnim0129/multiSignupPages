<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <form id="multiStepForm" action="{{ url_for('home') }}" method="POST">
      <div class="progress-bar">
        <div class="step active">
          <div class="circle">1</div>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">2</div>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">3</div>
        </div>
        <div class="line"></div>
        <div class="step">
          <div class="circle">4</div>
        </div>
      </div>
      
      <!-- Step 1: Basic Information -->
      <div class="form-step active">
        <h2>Basic Information</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="performer">Performer:</label>
        <input type="text" id="performer" name="performer" required>
        <label for="composer">Composer:</label>
        <input type="text" id="composer" name="composer" required>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 2: Ownership & Rights -->
      <div class="form-step">
        <h2>Ownership & Rights</h2>
        <label for="rightsOwner">Rights Owner:</label>
        <input type="text" id="rightsOwner" name="rightsOwner" required>
        <label for="collectionSociety">Collection Society:</label>
        <input type="text" id="collectionSociety" name="collectionSociety" required>
        <label for="royaltySplits">Royalty Splits (%):</label>
        <input type="text" id="royaltySplits" name="royaltySplits" required>
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 3: Licensing & Distribution -->
      <div class="form-step">
        <h2>Licensing & Distribution</h2>
        <label for="licenseType">License Type:</label>
        <input type="text" id="licenseType" name="licenseType" required>
        <label for="licenseTerms">License Terms:</label>
        <input type="text" id="licenseTerms" name="licenseTerms" required>
        <label for="territoryRights">Territory of Rights:</label>
        <input type="text" id="territoryRights" name="territoryRights" required>
        <button type="button" class="prev-btn">Previous</button>
        <button type="button" class="next-btn">Next</button>
      </div>

      <!-- Step 4: Version & Release Info -->
      <div class="form-step">
        <h2>Version & Release Info</h2>
        <label for="iswc">ISWC:</label>
        <input type="text" id="iswc" name="iswc" required>
        <label for="releaseType">Release Type:</label>
        <input type="text" id="releaseType" name="releaseType" required>
        <label for="versionInfo">Version Information:</label>
        <input type="text" id="versionInfo" name="versionInfo" required>
        <button type="button" class="prev-btn">Previous</button>
        <button type="submit" class="sbutton">Submit</button>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
